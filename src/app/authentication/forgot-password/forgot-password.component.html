<div class="login-container">
    <div class="head">
        <h3>Forgot Password</h3>
        <span>Enter your email address you've using for your account below
            and we will send you a password reset link</span>
    </div>
    <div class="form">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="field-container">
                <label>New Password</label><br>
                <input type="password" name="password" ngModel/>
            </div>
            <div class="field-container">
                <label>Confirm New Password</label><br>
                <input type="password" name="cpassword" ngModel/><br>
                <span *ngIf="isPasswordNotMatched" style="color: red;">Password not matched</span>
            </div>

            <div class="field-container">
                <button class="submit" [disabled]="!f.valid">Reset my Password</button>
            </div>
        </form>
        <div class="auth-actions">
            <span><a style="cursor: pointer;" (click)="redirectToLogin()">login</a></span>
        </div>
    </div>
</div>
