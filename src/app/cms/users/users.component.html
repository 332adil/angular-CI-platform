<div class="user-container">
     <h2>Users</h2>
     <hr>
     <div class="row">
        <div class="col-md-3">
            <input type="text" placeholder="Search"/>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-1">
            <button>
                <mat-icon>add</mat-icon>
                Add
            </button>
        </div>
     </div>
     <div class="user-list">
        <table mat-table [dataSource]="userList">
            <ng-container matColumnDef="demo-firstname">
                <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
              </ng-container>
            
              <ng-container matColumnDef="demo-lastname">
                <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
              </ng-container>
            
              <ng-container matColumnDef="demo-email">
                <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
              </ng-container>
            
              <ng-container matColumnDef="demo-empid">
                <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Employee Id </th>
                <td mat-cell *matCellDef="let element"> {{element.employee_id}} </td>
              </ng-container>

              <ng-container matColumnDef="demo-dept">
                <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Department </th>
                <td mat-cell *matCellDef="let element"> {{element.department}} </td>
              </ng-container>

              <ng-container matColumnDef="demo-status">
                <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Status </th>
                <td mat-cell *matCellDef="let element"> <span class="badge bg-success">{{ element.Status ? 'Active' : 'Deactive' }}</span></td>
              </ng-container>

              <ng-container matColumnDef="demo-action">
                <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-icon>edit</mat-icon>
                    <mat-icon>delete</mat-icon>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
              </mat-paginator>
        </table>
     </div>
</div>
